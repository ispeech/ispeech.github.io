<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="http://bchanx.com/static/compiled/demo-slidr.css">
	<link rel="stylesheet" href="static/css/main.css">
</head>
<body>
	<div class="slidr-example">
		<div id="slidr-api-demo" class="demo-slides">
		  <div data-slidr="one">one</div>
		  <div data-slidr="two">two</div>
		  <div data-slidr="three">three</div>
		  <div data-slidr="four">four</div>
		  <div data-slidr="five">five</div>
		</div>
	</div>

	<div class="slidr-example" style="text-align: center; color: #b0b0b0">
		Today was a
		<div id="slidr-inline-dynamic" style="display:inline-block;">
			<div data-slidr="one">good</div>
			<div data-slidr="two">gorgeous</div>
			<div data-slidr="three">unbelievable</div>
		</div>
		day.
	</div>

	<script>
		var ISPEECH = ISPEECH || {};

		ISPEECH.namespace = function (ns_string) {
			var parts = ns_string.split('.'),
				parent = ISPEECH,
				i;

			if (parts[0] === "ISPEECH") {
				parts = parts.slice(1);
			}

			// typeof return string
			for (var i = 0; i < parts.length; i++) {
				if (typeof parent[parts[i]] === 'undefined') {
					parent[parts[i]] = {};
				}

				parent = parent[parts[i]];
			}

			return parent
		}

		ISPEECH.namespace('ISPEECH.utils.demo');


		ISPEECH.utils.demo = (function (argument) {
			var privateNum = 2;
			return {
				method: function function_name (argument) {
					// body...
				}
			}
			// body...
		})()
	</script>
	<script src="http://bchanx.com/static/dist/slidr.min.js" type="text/javascript"></script>
	<script>
	slidr.create("slidr-inline-dynamic",{transition:"cube",controls:"none"}).add("v",["one","three","two","one"]).auto(3E3,"up");
	slidr.create('slidr-api-demo', {
	  breadcrumbs: true,
	  overflow: true
	}).add('h', ['one', 'two', 'three', 'one'])
	  .add('v', ['five', 'four', 'three', 'five'], 'cube')
	  .start();
	</script>
</body>
</html>
